<!-- components/product-details/product-details.component.html -->
<div class="flex md:flex-row w-full lg:w-2/3">
  <!-- Product Image -->
  <div
    class="main-image-container flex justify-center md:justify-start items-center md:w-1/2 p-4 relative"
  >
    <div class="circle-backdrop"></div>
    <img
      [src]="
        product.image_url ||
        'https://plus.unsplash.com/premium_photo-1704659899042-bab8c2498923?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzIzfHxzb2ZhJTIwc2V0fGVufDB8fDB8fHww'
      "
      [alt]="product.name"
      class="w-full max-w-xs object-contain transition-transform duration-500 hover:scale-105 relative z-10"
    />
    <div class="discount-badge" *ngIf="product.discount">خصم {{ product.discount }}%</div>
  </div>

  <!-- Product Details -->
  <div class="flex flex-col items-start text-right md:w-1/2 py-6 md:py-0 md:pr-8">
    <div class="flex items-center text-yellow-400 space-x-reverse space-x-2 mb-2">
      <div class="flex">
        <i class="fas fa-star" *ngFor="let star of getStarsArray(product.rating)"></i>
      </div>
      <span class="text-sm font-medium text-gray-700"
        >{{ product.rating }} ({{ product.reviewCount }} تقييم)</span
      >
    </div>

    <h1 class="text-start text-3xl md:text-4xl lg:text-5xl font-bold text-gray-800 mt-2 mb-3">
      {{ product.name }}
    </h1>

    <p class="text-gray-600 mb-6 leading-relaxed text-right">
      {{ product.description }}
    </p>

    <div class="flex flex-col w-full mb-6">
      <div class="flex items-center space-x-reverse space-x-2 mb-4">
        <span class="text-2xl md:text-3xl font-bold text-blue-600">{{ product.price }} €</span>
        <span class="text-gray-400 line-through" *ngIf="product.originalPrice"
          >{{ product.originalPrice }} €</span
        >
      </div>

      <!-- Quantity Controls -->
      <div class="mb-6">
        <h3 class="text-gray-700 font-medium mb-2">الكمية:</h3>
        <div class="flex items-center">
          <button (click)="decreaseQuantity()" class="quantity-btn rounded-r-lg">
            <i class="fas fa-minus"></i>
          </button>
          <input
            type="number"
            [(ngModel)]="quantity"
            min="1"
            class="w-16 h-36 text-center border-t border-b border-gray-300 focus:outline-none"
          />
          <button (click)="increaseQuantity()" class="quantity-btn rounded-l-lg">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="flex space-x-reverse space-x-4">
        <button
          class="cart-btn flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-md flex items-center justify-center space-x-2"
        >
          <i class="fas fa-shopping-cart"></i>
          <span>أضف إلى السلة</span>
        </button>

        <button
          class="favorite-btn w-14 h-14 flex items-center justify-center rounded-full border-2 border-gray-200 text-gray-400 hover:text-red-500 hover:border-red-500"
        >
          <i class="fas fa-heart text-lg"></i>
        </button>
      </div>
    </div>

    <div class="border-t border-gray-100 pt-4 w-full text-right">
      <div class="mb-6">
        <h3 class="text-lg font-bold text-gray-800 mb-3">مميزات المنتج:</h3>
        <ul class="space-y-2">
          <li class="flex items-center" *ngFor="let feature of product.features">
            <i class="fas fa-check-circle text-blue-600 ml-2"></i>
            <span class="text-gray-600">{{ feature }}</span>
          </li>
        </ul>
      </div>

      <div class="guarantee-badge p-4 flex items-center">
        <i class="fas fa-shield-alt text-blue-600 text-2xl ml-3"></i>
        <div>
          <h4 class="font-bold text-gray-800">ضمان استرداد الأموال</h4>
          <p class="text-sm text-gray-600">30 يوم ضمان استرجاع إذا لم تكن راضيًا</p>
        </div>
      </div>
    </div>
  </div>
</div>
