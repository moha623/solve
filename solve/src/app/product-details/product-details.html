<!-- components/product-details/product-details.component.html -->
<div class="flex flex-col lg:flex-row w-full p-6 md:p-8">
  <!-- Image Section -->
  <div class="flex justify-center items-center lg:w-1/2 p-4 relative">
    <div class="circle-backdrop"></div>
    <img
      [src]="product.image_url || 'https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80'"
      [alt]="product.name"
      class="w-full max-w-md object-contain transition-transform duration-500 hover:scale-105 relative z-10 rounded-lg"
    />
    <div class="discount-badge" *ngIf="product.discount">خصم {{ product.discount }}%</div>
    
    <!-- Additional product images -->
    <div class="absolute bottom-4 right-4 flex space-x-reverse space-x-2">
      <div class="w-12 h-12 bg-white p-1 rounded border border-gray-200 cursor-pointer">
        <img [src]="product.image_url" 
             class="w-full h-full object-cover rounded" alt="صورة مصغرة">
      </div>
      <div class="w-12 h-12 bg-white p-1 rounded border border-gray-200 cursor-pointer">
        <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" 
             class="w-full h-full object-cover rounded" alt="صورة مصغرة">
      </div>
    </div>
  </div>

  <!-- Product Info Section -->
  <div class="flex flex-col items-start lg:w-1/2 py-6 lg:py-0 lg:pr-8">
    <div class="flex items-center text-yellow-400 space-x-reverse space-x-2 mb-2">
      <div class="flex">
        <i class="fas fa-star" [ngClass]="star <= product.rating ? 'star-filled' : 'star-empty'" *ngFor="let star of getStarsArray(product.rating)"></i>
      </div>
      <span class="text-sm font-medium text-gray-700">{{ product.rating }} ({{ product.reviewCount }} تقييم)</span>
    </div>

    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mt-2 mb-3">
      {{ product.name }}
    </h1>

    <p class="text-gray-600 mb-6 leading-relaxed text-right">
      {{ product.description }}
    </p>

    <div class="flex flex-col w-full mb-6">
      <div class="flex items-center space-x-reverse space-x-2 mb-4">
        <span class="text-2xl md:text-3xl font-bold text-blue-600">{{ product.price }} €</span>
        <span class="text-gray-400 line-through" *ngIf="product.originalPrice">{{ product.originalPrice }} €</span>
      </div>

      <!-- Color Selection -->
      <!-- <div class="mb-4" *ngIf="product.colors && product.colors.length">
        <h3 class="text-gray-700 font-medium mb-2">اللون:</h3>
        <div class="flex space-x-reverse space-x-3">
          <div *ngFor="let color of product.colors" 
               class="w-8 h-8 rounded-full border-2 border-white shadow cursor-pointer" 
               [style.background-color]="color">
          </div>
        </div>
      </div> -->
      
      <!-- Quantity Selection -->
      <div class="mb-6">
        <h3 class="text-gray-700 font-medium mb-2">الكمية:</h3>
        <div class="flex items-center">
          <button (click)="decreaseQuantity()" class="quantity-btn rounded-r-lg">
            <i class="fas fa-minus"></i>
          </button>
          <input
            type="number"
            [(ngModel)]="quantity"
            min="1"
            class="w-16 h-10 text-center border-t border-b border-gray-300 focus:outline-none"
          />
          <button (click)="increaseQuantity()" class="quantity-btn rounded-l-lg">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-reverse space-x-4">
        <button class="cart-btn flex-1 text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center space-x-2">
          <i class="fas fa-shopping-cart"></i>
          <span>أضف إلى السلة</span>
        </button>

        <button class="favorite-btn w-14 h-14 flex items-center justify-center rounded-full border-2 border-gray-200 text-gray-400 hover:text-red-500 hover:border-red-500">
          <i class="fas fa-heart text-lg"></i>
        </button>
      </div>
    </div>

    <!-- Product Features -->
    <div class="border-t border-gray-100 pt-4 w-full text-right" *ngIf="product.features && product.features.length">
      <div class="mb-6">
        <h3 class="text-lg font-bold text-gray-800 mb-3">مميزات المنتج:</h3>
        <ul class="space-y-2">
          <li class="flex items-center" *ngFor="let feature of product.features">
            <i class="fas fa-check-circle text-blue-600 ml-2"></i>
            <span class="text-gray-600">{{ feature }}</span>
          </li>
        </ul>
      </div>

      <!-- Guarantee Section -->
      <div class="guarantee-badge p-4 flex items-center rounded-xl">
        <i class="fas fa-shield-alt text-blue-600 text-2xl ml-3"></i>
        <div>
          <h4 class="font-bold text-gray-800">ضمان استرداد الأموال</h4>
          <p class="text-sm text-gray-600">30 يوم ضمان استرجاع إذا لم تكن راضيًا</p>
        </div>
      </div>
    </div>
  </div>
</div>
