<div class="flex min-h-screen bg-gray-100" >
  <!-- Sidebar with toggle controlled by isMenuOpen -->
  <app-sidebar
    [class.fixed]="isMobile"
    [class.inset-y-0]="isMobile"
    [class.right-0]="isMobile"
    [class.w-64]="true"
    [class.bg-white]="true"
    [class.shadow-md]="true"
    [class.z-30]="isMobile"
    [class.transform]="isMobile"
    [class.transition-transform]="isMobile"
    [class.duration-300]="isMobile"
    [class.translate-x-full]="!isMenuOpen && isMobile"
    [class.md:translate-x-0]="true"
    [class.md:static]="true"
    [class.md:shadow-none]="true"
  ></app-sidebar>

  <!-- Overlay on mobile when sidebar open -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
    *ngIf="isMenuOpen && isMobile"
    (click)="toggleMenu()"
  ></div>

  <div
    class="flex flex-col flex-1 min-h-screen w-full"
    
  >
    <!-- Header -->
    <header
  class="flex items-center w-full justify-between bg-white shadow-md px-6 py-4 sticky top-0 z-10"
>
  <button
    class="text-gray-700 md:hidden"
    (click)="toggleMenu()"
  >
    <i
      class="fas"
      [class.fa-bars]="!isMenuOpen"
      [class.fa-times]="isMenuOpen"
    ></i>
  </button>

  <div class="flex items-center space-x-6 space-x-reverse">
    <!-- Notification Bell -->
    <div class="relative cursor-pointer">
      <i class="fas fa-bell text-gray-600 text-xl"></i>
      <span
        class="absolute -top-2 -left-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
        >{{ unreadNotifications }}</span
      >
    </div>

    <!-- Email / Messages -->
    <div class="relative cursor-pointer">
      <i class="fas fa-envelope text-gray-600 text-xl"></i>
      <span
        class="absolute -top-2 -left-2 bg-yellow-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
        >{{ unreadEmails }}</span
      >
    </div>
  </div>
</header>


    <!-- Content area without scroll -->
      <main class="flex-1 p-6 bg-gray-50">
        <router-outlet></router-outlet>
      </main>
  </div>
</div>
