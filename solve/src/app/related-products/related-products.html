 


<div class="border-t border-gray-200 mt-4 pt-8 px-6 md:px-8">
  <h2 class="text-2xl font-bold text-gray-800 text-right mb-6">قد يعجبك أيضًا</h2>
  
  <div class="related-products-container flex overflow-x-auto pb-4 space-x-reverse space-x-4">
    <!-- Product Card -->
    <div *ngFor="let product of relatedProducts" class="product-card min-w-[280px] bg-white rounded-xl shadow-sm p-5 flex flex-col items-end border border-gray-100 hover:border-blue-600/20">
      <img [src]="product.image_url" [alt]="product.name" class="w-full h-40 object-contain rounded-lg" />
      <div class="mt-4 font-bold text-gray-800 text-right">{{ product.name }}</div>
      <div class="flex items-center justify-between w-full mt-2">
        <div class="flex items-center text-xs">
          <i class="fas fa-star" [ngClass]="star <= product.rating ? 'star-filled' : 'star-empty'" *ngFor="let star of getStarsArray(product.rating)"></i>
          <span class="text-gray-500 mr-1">({{ product.reviewCount }})</span>
        </div>
        <div class="text-blue-600 font-bold">{{ product.price }} €</div>
      </div>
      <button class="favorite-btn mt-3 p-2 rounded-full border border-gray-200 text-gray-400 hover:text-red-500">
        <i class="fas fa-heart"></i>
      </button>
    </div>
  </div>
</div>
