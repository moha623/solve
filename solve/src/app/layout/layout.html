<div
  class="w-full flex items-center justify-center bg-center bg-cover main-header"
  (mouseenter)="onMenuHover()"
  (mouseleave)="onMenuLeave()"
>
  <nav
    class="nav-container  "
    [class.nav-visible]="isNavVisible"
    [class.nav-hidden]="!isNavVisible"
    (mouseenter)="onNavHover()"
    (mouseleave)="onNavLeave()"
  >
    <div class="flex   gap-x-[2px] mx-10">
      <div
        routerLink="/experience"
        class="flex flex-col flex-grow border-t-4 border-t-gray-300 hover:border-t-orange-600 cursor-pointer"
        routerLinkActive="border-t-orange-600"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="isMobile ? closeNav() : null"
      >
        <a
          class="font-bold text-gray-900 hover:text-orange-600 text-left"
          routerLinkActive="text-orange-600"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Experience
        </a>
        <span class="text-gray-500 text-left">Expedition Baikal</span>
      </div>

      <div
        routerLink="/technology"
        class="flex flex-col flex-grow border-t-4 border-t-gray-300 hover:border-t-orange-600 cursor-pointer"
        routerLinkActive="border-t-orange-600"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="isMobile ? closeNav() : null"
      >
        <a
          class="font-bold text-gray-900 hover:text-orange-600 text-left"
          routerLinkActive="text-orange-600"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Technology
        </a>
        <span class="text-gray-500 text-left">Gore-Tex Pro</span>
      </div>

      <div
        routerLink="/discover"
        class="flex flex-col flex-grow border-t-4 border-t-gray-300 hover:border-t-orange-600 cursor-pointer"
        routerLinkActive="border-t-orange-600"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="isMobile ? closeNav() : null"
      >
        <a
          class="font-bold text-gray-900 hover:text-orange-600 text-left"
          routerLinkActive="text-orange-600"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Discover
        </a>
        <span class="text-gray-500 text-left">Five Generations</span>
      </div>

      <div
        routerLink="/watch"
        class="flex flex-col flex-grow border-t-4 border-t-gray-300 hover:border-t-orange-600 cursor-pointer"
        routerLinkActive="border-t-orange-600"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="isMobile ? closeNav() : null"
      >
        <a
          class="font-bold text-gray-900 hover:text-orange-600 text-left"
          routerLinkActive="text-orange-600"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Watch
        </a>
        <span class="text-gray-500 text-left">The full documentary</span>
      </div>
    </div>
  </nav>

  <!-- Menu Button - Always visible but styled differently for mobile -->
  <div 
    class="menu-btn-container" 
    [class.mobile-menu]="isMobile"
    (click)="toggleNav()"
  >
    <!-- Hamburger Icon for both desktop and mobile -->
    <svg
      *ngIf="!isXIcon"
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="30"
      viewBox="0 0 30 20"
      fill="none"
      stroke="#374151"
      stroke-width="3"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="menu-icon"
    >
      <line x1="0" y1="2" x2="30" y2="2" />
      <line x1="0" y1="10" x2="30" y2="10" />
 
    </svg>

    <!-- X Icon for mobile when menu is open -->
    <svg
      *ngIf="isXIcon && isMobile"
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      viewBox="0 0 50 50"
      class="menu-icon-x"
    >
      <circle cx="25" cy="25" r="20" fill="#ffffff" />
      <line
        x1="15"
        y1="15"
        x2="35"
        y2="35"
        stroke="#000000"
        stroke-width="3"
        stroke-linecap="round"
      />
      <line
        x1="35"
        y1="15"
        x2="15"
        y2="35"
        stroke="#000000"
        stroke-width="3"
        stroke-linecap="round"
      />
    </svg>
  </div>
</div>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
